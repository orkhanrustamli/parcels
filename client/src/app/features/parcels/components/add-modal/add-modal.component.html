<form class="form-contaier flex flex-column flex-gap" [formGroup]="parcelForm">
  <div class="flex flex-column flex-gap-sm">
    <label for="username">Description</label>
    <textarea
      placeholder="ex: This parcel is for Pikachu"
      rows="3"
      pInputTextarea
      id="description"
      aria-describedby="description-help"
      formControlName="description"
    >
    </textarea>
  </div>
  <div class="flex flex-gap-sm">
    <div class="flex flex-column flex-gap-sm flex-grow-1">
      <label for="username">Country</label>
      <input
        placeholder="ex: Estonia"
        pInputText
        id="country"
        aria-describedby="country-help"
        formControlName="country"
      />
    </div>
    <div class="flex flex-column flex-gap-sm flex-grow-1">
      <label for="username">Town</label>
      <input
        placeholder="ex: Tallinn"
        pInputText
        id="town"
        aria-describedby="town-help"
        formControlName="town"
      />
    </div>
  </div>
  <div class="flex flex-column flex-gap-sm">
    <label for="username">Street Adress</label>
    <input
      placeholder="ex: Narva mnt 7"
      pInputText
      id="street-address"
      aria-describedby="street-address-help"
      formControlName="streetAddress"
    />
  </div>
  <div class="flex flex-gap-sm">
    <div class="flex flex-column flex-gap-sm flex-grow-1">
      <label for="username">SKU</label>
      <input
        placeholder="ex: SKU-1234"
        pInputText
        id="sku"
        aria-describedby="sku-help"
        formControlName="sku"
      />
    </div>
    <div class="flex flex-column flex-gap-sm flex-grow-1">
      <label for="username">Delivery Date</label>
      <p-calendar
        formControlName="deliveryDate"
        ngDefaultControl
        placeholder="ex: 2024-03-13"
        [inputStyle]="{ width: '100%' }"
        appendTo="body"
        dataType="string"
        dateFormat="yy-mm-dd"
      ></p-calendar>
    </div>
  </div>
  <div class="margin-l-auto">
    <p-button
      label="Submit"
      (onClick)="onSubmit()"
      [disabled]="parcelForm.status === 'INVALID'"
    ></p-button>
  </div>
</form>
